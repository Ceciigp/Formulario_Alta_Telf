<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario | By Cecii</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/png" href="assets/img/LogoFinal.png"  sizes="32x32">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
    <script src="js/app.js" defer type="text/javascript"></script>
</head>

<body>
    <div class="titulo">
        <h1>Formulario Información Alta Telefónica</h1>
    </div>
    

    
    <form class="form" action="registro.php" method="POST" target="_blank">

        <!-- DATOS PERSONALES -->
        <fieldset class="fieldset" name="fieldset1">
            <legend class="legend">Datos perosnales</legend>

            <div class="conjunto">
                <label class="label" for="nombre">Nombre:</label>
                <input class="input" type="text" id="nombre" required name="nombre" 
                placeholder="Introduzca su nombre" maxlength="30">
            </div>

            <div class="conjunto">
                <label class="label" for="apellidos">Apellidos:</label>
                <input class="input" type="text" id="apellidos" required name="apellidos" 
                placeholder="Introduzca sus apellidos" maxlength="60">
            </div>

            <div class="conjunto">
                <label class="label" for="direccion">Dirección:</label>
                <input class="input" type="text" id="direccion" required name="" 
                placeholder="Introduzca su dirección" maxlength="60">
            </div>

            <div class="conjunto">
                <label class="label" for="cp">Código Postal:</label>
                <input class="input" type="number" id="cp" required name="cp" 
                placeholder="Introduzca su código postal" maxlength="5" pattern="[0-9]{5}"
                oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            </div>

            <div class="conjunto">
                <label class="label" for="localidad">Localidad:</label>
                <input class="input" type="text" id="localidad" required name="localidad" 
                placeholder="Introduzca su localidad" maxlength="60">
            </div>
        </fieldset>

        <!-- TIPO DE CONTRATO -->
        <fieldset class="fieldset" name="fieldset2">
            <legend class="legend">Tipo de Contratación</legend>

            <div class="conjunto">
                <div class="radius"><input class="inputr" type="radio" name="tipocon" required value="nueva" checked="checked"> Nueva Contratación </input></div>
                <div class="radius"><input class="inputr" type="radio" name="tipocon" required value="portabilidad" > Portabilidad </input></div>
                <div class="radius"><input class="inputr" type="radio" name="tipocon" required value="cambio" required="required" > Cambio de contrato </input></div>
            </div>

            <div class="caja_select">
                <div class="conjunto2">
                    <label for="cactual">Elija la compañía actual:</label>
                    <select class="select" name="cactual" id="cactual" required>
                        <option class="option" value="Movistar" required="required">Movistar</option>
                        <option class="option" value="Orange">Orange</option>
                        <option class="option" value="Vodafone">Vodafone</option>
                        <option class="option" value="Yoigo">Yoigo</option>
                        <option class="option" value="Ninguna">No Tengo Ninguna Compañía</option>
                    </select>
                </div>
                <div class="conjunto2">
                    <label for="cnueva">En caso de portabilidad, elija la nueva compañía:</label>
                    <select class="select" name="cnueva" id="cnueva" required>
                        <option class="option" value="NMovistar" required="required">Movistar</option>
                        <option class="option" value="NOrange">Orange</option>
                        <option class="option" value="NVodafone">Vodafone</option>
                        <option class="option" value="NYoigo">Yoigo</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <!-- DATOS BANCARIOS -->
        <fieldset class="fieldset" name="fieldset3">
            <legend class="legend">Datos Bancarios</legend>

            <div class="conjunto">
                <label class="label" for="pais">País:</label>
                <div class="dbanc"><input class="inputb" type="text" id="pais" value="ES" required 
                name="pais" readonly="readonly"> (sólo válido ES)</div>
            </div>

            <div class="conjunto">
                <label class="label" for="iban">Control de IBAN:</label>
                <div class="dbanc"><input class="inputb" type="number" id="iban" required name="iban" 
                placeholder="00" pattern="[0-9]{2}"  maxlength="2"
                oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"> (dos dígitos)</div>
            </div>

            <div class="conjunto">
                <label class="label" for="entidad">Entidad:</label>
                <div class="dbanc"><input class="inputb" type="number" id="entidad" required name="entidad" 
                placeholder="0000" pattern="[0-9]{4}" maxlength="4"
                oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"> (cuatro dígitos)</div>
            </div>

            <div class="conjunto">
                <label class="label" for="sucursal">Sucursal:</label>
                <div class="dbanc"><input class="inputb" type="number" id="sucursal" required name="sucursal" 
                placeholder="0000" pattern="[0-9]{4}" maxlength="4"
                oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"> (cuatro dígitos)</div>
            </div>

            <div class="conjunto">
                <label class="label" for="dc">DC:</label>
                <div class="dbanc"><input class="inputb" type="number" id="dc" required name="dc" 
                placeholder="00" pattern="[0-9]{2}" maxlength="2"
                oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"> (dos dígitos)</div>
            </div>

            <div class="conjunto">
                <label class="label" for="cuenta">Cuenta:</label>
                <div class="dbanc"><input class="inputb" type="number" id="cuenta" required name="cuenta" 
                placeholder="0000000000" pattern="[0-9]{10}" maxlength="10"
                oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"> (diez dígitos)</div>
            </div>
        </fieldset>


        <!-- DATOS ESTADISTICOS -->
        <fieldset class="fieldset" name="fieldset4">
            <legend class="legend est">Datos Estadísticos ¿Cómo nos conoció?</legend>

            <div class="conjuntoc">
                <label class="label" for="tv">A través de la TV</label>
                <input class="inputc" type="checkbox" id="tv" name="tv" value="1">
            </div>

            <div class="conjuntoc">
                <label class="label" for="radio">A través de la radio</label>
                <input class="inputc" type="checkbox" id="radio" name="radio" value="2">
            </div>

            <div class="conjuntoc">
                <label class="label" for="internet">A través de Internet</label>
                <input class="inputc" type="checkbox" id="internet" name="internet" value="3">
            </div>

            <div class="conjuntoc">
                <label class="label" for="otros">Otros</label>
                <input class="inputc" type="checkbox" id="otros" name="otros" value="4">
            </div>

            <div class="conjuntov">
                <label class="label" for="valoracion">Valoración [1-5]</label>
                <input class="inputv" type="range" id="valoracion" name="valoracion"
                required value="1" min="1" max="5">
            </div>

            <div class="conjunto">
                <label class="label" for="fecha">Fecha de la Encuesta:</label>
                <input class="inputf" type="date" id="fecha" required name="fecha"
                value="2019-01-01">
            </div>
        </fieldset>

        <div class="botones">
            <button class="button-classic" type="submit">Enviar Datos</button>
            <button class="button-classic" type="reset">Borrar Datos</button>
        </div>
        
        <div class="botonvarios">
            <button class="button" type="button" id="btnvaloracion">Mostrar Valoración</button>
            <button class="button" type="button" id="btncuenta">Mostrar Cuenta</button>
            <button class="button" type="button" id="btnsemana">Mostrar Día Semana</button>
        </div>


        
    </form>
    
    
</body>
<!-- CREATED BY CECII GARCIA -->
</html>
